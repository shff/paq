name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Coverage
      run: |
        curl https://api.github.com/repos/xd009642/tarpaulin/releases/latest |\
          jq -r '.assets[0].browser_download_url' |\
          xargs curl -L |\
          tar zxv -C /usr/share/rust/.cargo/bin
        cargo tarpaulin --coveralls ${{ secrets.COVERALLS_TOKEN }}
    - name: Format
      run: cargo fmt -- --check
    - name: Lint
      run: cargo clippy -- -D warnings -D clippy::all -D clippy::nursery
    - name: Build
      run: cargo build --verbose
    - name: Test
      run: cargo test --verbose
    - name: Bench
      run: cargo bench
